<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-container">
        <div class="banner">
            <div class="logo">
            </div>
        </div>
        <div class="photo-cred">Photo by <a href="https://unsplash.com/photos/a-blanket-on-a-table-next-to-a-potted-plant-kwE6ohZccSs">Svitlana on Unplash</a></div>
    </div>
    <main>
        <div class="section-1">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h1>

            <h2>You <em>know</em> you want to.</h2>
        </div>

        <form action="#"></form>

        <div class="input-container">
            <fieldset class="sign-up">
                <div class="input-title">Let's Do This!</div>
                <div class="column-container">
                    <div class="column">
                        <div class="input-group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>

                    <div class="column">
                        <div class="input-group">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div class="input-group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>   
        
        <div class="section-2">
            <div class="btn"><button>Create Account</button></div>
            <div class="have">Already have an account? <a href="#">Log in</a>
            </div> 
        </div>
        
        
    </main>
</body>
</html>
